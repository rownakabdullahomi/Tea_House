<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/b5aa530026.js" crossorigin="anonymous"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Header Section -->
    <header class="max-w-screen-xl mx-auto  flex pt-10 mb-20">
        <!-- Text Content -->
        <div>
            <h1 class="text-5xl md:text-7xl md:mt-10">It's good <br>tea time at The <br> Tea House</h1> <br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                Buds.</p> <br>
            <button
                class="bg-gradient-to-r from-orange-500 to-red-500 px-6 py-3 rounded-lg text-white font-bold">Explore
                More
                <i class="fa-solid fa-arrow-up-long rotate-45 ml-1"></i></button>
        </div>
        <!-- Image Content -->
        <div class="relative">
            <!-- Image -->
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- Card -->
            <div class="flex items-center bg-gray-100 shadow-lg px-3 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-64 md:left-16 lg:left-44 lg:top-96">
                <!-- Icon -->
                <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                <!-- Text -->
                <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Rating</p>
                </div>
            </div>

        </div>

    </header>
    <main class="max-w-screen-xl mx-auto">

    </main>
</body>

</html>
